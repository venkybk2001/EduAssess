<div class="container mt-4">
  <div class="d-flex justify-content-center flex-wrap gap-2">
    <button 
      class="btn btn-primary d-flex align-items-center" 
      [class.active]="whatToShow === 1"
      [disabled]="whatToShow === 1" 
      (click)="changeWhatToShow(1)">
      <i class="fa fa-cogs me-2"></i> Written Question
    </button>
    
    <button 
      class="btn btn-success d-flex align-items-center" 
      [class.active]="whatToShow === 2"
      [disabled]="whatToShow === 2" 
      (click)="changeWhatToShow(2)">
      <i class="fa fa-question-circle me-2"></i> MCQ Question
    </button>
    
    <button 
      class="btn btn-warning text-white d-flex align-items-center" 
      [class.active]="whatToShow === 3"
      [disabled]="whatToShow === 3" 
      (click)="changeWhatToShow(3)">
      <i class="fa fa-check-circle me-2"></i> GTO Question
    </button>
  </div>

  <div class="card mt-4 shadow-lg p-3">
    <div class="card-body">
      <div *ngIf="whatToShow === 1"><app-writtenquestion></app-writtenquestion></div>
      <div *ngIf="whatToShow === 2"><app-mcq></app-mcq></div>
      <div *ngIf="whatToShow === 3"><app-gto></app-gto></div>
    </div>
  </div>
</div>
