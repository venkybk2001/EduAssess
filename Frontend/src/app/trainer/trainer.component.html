<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="container">
  <div class="trainer-interface">
    <!-- Welcome Section -->
    <h1><i class="fa fa-chalkboard-teacher"></i> Welcome, Trainer</h1>
    <h2><i class="fa fa-tasks"></i> Manage your test settings with ease</h2>
    <p><i class="fa fa-info-circle"></i> Use the buttons below to navigate through different management options.</p>

    <!-- Log Out Button -->
    <button class="logout-btn" (click)="logout()">
      <i class="fa fa-sign-out-alt"></i> Log Out
    </button>
    <br><br>

    <!-- Button Container for Different Management Sections -->
    <div class="button-container">
      <!-- Test Management Button -->
      <button [disabled]="whatToShow==1" (click)="changeWhatToShow(1)">
        <i class="fa fa-cogs"></i> Test Management
      </button>
      
      <!-- Question Management Button -->
      <button [disabled]="whatToShow==2" (click)="changeWhatToShow(2)">
        <i class="fa fa-question-circle"></i> Question Management
      </button>
      
      <!-- Answer Verification Button -->
      <button [disabled]="whatToShow==3" (click)="changeWhatToShow(3)">
        <i class="fa fa-check-circle"></i> Answer Verification
      </button>
      
      <!-- Student Registration Button -->
      <button [disabled]="whatToShow==4" (click)="changeWhatToShow(4)">
        <i class="fa fa-user-plus"></i> Student Registration
      </button>
      
      <!-- Students List Button -->
      <button [disabled]="whatToShow==5" (click)="changeWhatToShow(5)">
        <i class="fa fa-user-graduate"></i> Students List
      </button>
      
      <!-- Results Button -->
      <button [disabled]="whatToShow==6" (click)="changeWhatToShow(6)">
        <i class="fa fa-chart-line"></i> Results
      </button>

      <!-- Video Sessions Button -->
      <button [disabled]="whatToShow==7" (click)="changeWhatToShow(7)">
        <i class="fa fa-video"></i> Video Sessions
      </button>
    </div>

    <!-- Conditional Content Display Based on Button Click -->
    <div *ngIf="whatToShow==1"><app-testmgmt></app-testmgmt></div>
    <div *ngIf="whatToShow==2"><app-questionmgmt></app-questionmgmt></div>
    <div *ngIf="whatToShow==3"><app-answerverification></app-answerverification></div>
    <div *ngIf="whatToShow==4"><app-registration></app-registration></div>
    <div *ngIf="whatToShow==5"><app-studentlist></app-studentlist></div>
    <div *ngIf="whatToShow==6"><app-result></app-result></div>
    <div *ngIf="whatToShow==7"><app-addvideosessions></app-addvideosessions></div>

    <!-- Footer/Subtext with Additional Info -->
    <p class="subtext">
      <i class="fa fa-cogs"></i> Manage with ease. 
      <i class="fa fa-check-circle"></i> Efficient & Reliable. 
      <i class="fa fa-trophy"></i> Excellence in Education.
    </p>
  </div>
</div>
